        body{
            background-color: hsl(0, 0%, 8%);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card{
            background-color: hsl(0, 0%, 12%);
            padding: 25px;
            text-align: center;
            max-width: 350px;
            border-radius: 10px;

        }

        .profile{
            border-radius: 50%;
        }

        h3{
            color: hsl(0, 0%, 100%);
            letter-spacing: 0.05rem;
        }

        .location{
            color: hsl(75, 94%, 57%);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .description{
            color:hsl(0, 0%, 100%) ;
            margin-bottom: 20px;
        }

        .social-links{
            display: flex;
            flex-direction: column;
            text-decoration: none;
        }
        .social-item{
            text-decoration: none;
            color: hsl(0, 0%, 100%);
            font-size: 0.85rem;
            background-color: hsl(0, 0%, 20%);
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .social-item:hover{
            color: black;
            background-color: hsl(75, 94%, 57%);
            transition: 0.4s ease-in-out;
        }

    </style>
</head>

<body>
    <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="img not found" class="profile">
        <h3>Jessica Randal</h3>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front end developer and avid reader"</p>
        <div class="social-links">
            <a href="#" class="social-item">Github</a>
            <a href="#" class="social-item">Frontend Mentor</a>
            <a href="#" class="social-item">LinkedIn</a>
            <a href="#" class="social-item">Twitter</a>
            <a href="#" class="social-item">Instagram</a>
        </div>
    </div>
</body>
